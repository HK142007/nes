<head>
  <title>nes</title>
</head>

<template name="layout">
    {{ > forkme }}
    <div id="Header">
        <div class="container clearfix">{{ > header }}</div>
    </div>
    <div id="Main">
        <div class="container">{{ > yield }}</div>
    </div>
    <div id="Footer">
        <div class="container">{{ > footer }}</div>
    </div>
</template>

<template name="header">
    {{> loginButtons }}
</template>

<template name="forkme">
    <a href="https://github.com/yasaricli/nes">
        <img class="forkme" src="/forkme_left.png" alt="Fork me on GitHub">
    </a>
</template>

<template name="footer"></template>

<template name="loading">
    <div class="loading sigmar">loading..</div>
</template>
